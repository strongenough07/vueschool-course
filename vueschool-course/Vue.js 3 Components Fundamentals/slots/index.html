<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vue.js Slots Fundamentals</title>
  </head>

  <body>
    <div id="app">
      <h1>Vue.js Slots Fundamentals</h1>
      <todo-item
        >Buy bannans
        <template #description>
          <p>Bannans are good for your health</p>
        </template>
        <template #button-text>Make it nice</template>
      </todo-item>
      <todo-item>Eat bannans</todo-item>
      <todo-item>Celebrate!</todo-item>
    </div>
    <script type="text/x-template" id="todo-item-template">
      <input type="checkbox" v-model="done">
      <span :class="{ done }">
         <slot ></slot>
      </span>
      <slot name="description"></slot>
      <button><slot name="button-text">Highlight</slot></button>
    </script>
    <style>
      .done {
        color: green;
        text-decoration: line-through;
      }
    </style>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
